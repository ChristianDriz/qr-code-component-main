<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet">

  <script src="https://cdn.tailwindcss.com"></script>

  <title>Frontend Mentor | QR code component</title>

</head>
<body>

    <div class="h-[100dvh] bg-[#d5e1ef] flex items-center justify-center">
        <div class="rounded-2xl bg-white p-4 w-72 font-[Outfit] text-center drop-shadow-x">
            <div class="rounded-lg">
                <img src="images/image-qr-code.png" class="rounded-xl">
            </div>
            <div>
                <h2 class="text-xl font-bold text-[#1f3251] pt-4 pb-2">
                    Improve your front-end skills by building projects 
                </h2> 
                <p  class="text-[15px] font-[Outfit] text-[#7b879d] pt-2 pb-4">
                    Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
                </p>
            </div>
        </div>
    </div>
    
    <div class="attribution absolute bottom-0 w-full text-center">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Christitan Joseph Dimla</a>.
    </div>
</body>
</html>
